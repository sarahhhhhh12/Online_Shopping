        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>

                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            

            <!-- ================ Add Charts JS ================= -->
            
                <div class="crud">
                    <div class="head">
                        <h2>crud</h2>
                        <p>PRODUCT MANAGEMENT SYSTEM</p>
                    </div>
                    <div class="input">
                        <input placeholder="title" type="text" id="title"/>
                        <div class="price">
                            <input onkeyup="getTotal()" type="number" id="price" placeholder="price"/>
                            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes"/>
                            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads"/>
                            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount"/>
                            <small id="total"></small>
                        </div>
                        <input type="number" id="count" placeholder="count"/>
                        <input type="text" id="category" placeholder="category"/>
                        <button id="submit">Create</button>
                    </div>
                    <div class="outputs">
                        <div class="searchBlock">
                            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search"/>
                            <div class="btnSearch">
                                <button onclick="getSearch (this.id)" id="searchTitle">Search By Title</button>
                                <button onclick="getSearch (this.id)" id="searchCtegory">Search By category</button>
                            </div>
                            <div id="deleteAll"></div>
                            <table >
                                <tr>
                                    <th>id</th>
                                    <th>title</th>
                                    <th>price</th>
                                    <th>taxes</th>
                                    <th>ads</th>
                                    <th>discount</th>
                                    <th>totale</th>
                                    <th>category</th>
                                    <th>update</th>
                                    <th>delete</th>
                                </tr>
                                <tbody id="tbody">
                                    
                                
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
            </div>
